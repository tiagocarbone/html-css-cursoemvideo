<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div:hover{
            color: red;           
        }
        div > p{
            display:none;
        }
        div:hover > p {
            
            display: block;
            background-color: blueviolet;
            width: 170px;   
        }

        .link{
            text-decoration:none;
            color: white;
        }
        

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo
    </p>
    <div>Passe o mouse
        <p><a class="link" href="https://www.google.com" target="_blank" >TEXTO ESCONDIDO</a></p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
